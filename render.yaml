services:
  - type: web
    name: rendercv-worker
    env: python
    rootDir: services/rendercv-worker
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: RENDER_WORKER_AUTH
        sync: false
